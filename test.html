<!DOCTYPE html>
<html>
<head>
    <title>WebSocket demo</title>
</head>
<body>
<script>
    var ws = new WebSocket("ws://192.168.31.118:5400");
    var d = {
        "name": "somewheve",
        "user": "wh"
    };
    ws.onopen = function () {
        ws.send('init>' + JSON.stringify(d));
    };
    ws.onmessage = function (event) {
        console.log(event);
        console.log(event.data)
    };
</script>
</body>
</html>
